<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  
<h2 id="data"></h2>

<script>

  const myFunction = (str)=>{
  
  let value = "";


  str.split('').forEach((char,index)=>{

    value += index +"  " + char.toUpperCase();  


  })

  return value;

  }

  const  inputData = prompt("Enter a String")

  if(inputData){

    value = myFunction(inputData)

   document.getElementById("data").innerHTML = `String is ${value}`

  }else{

     document.getElementById("data").innerHTML = `String is not entered .`

  }


   
   
   
   





</script>

</body>
</html>
